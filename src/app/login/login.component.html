<form class="form-horizontal" #form="ngForm" method="post" (ngSubmit)="checkLogin(form)">
  <div class="form-group">
    <label class="col-md-2">Username</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="username" [(ngModel)]="username"/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2">Password</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="password" [(ngModel)]="password"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10">
      <button type="submit">Login</button>
    </div>
    <span>{{password}}</span>
  </div>
</form>
