<form class="form-horizontal" #f="ngForm" method="post">
  <div class="form-group">
    <label class="col-md-2">Username</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="username" ngModel/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2">Password</label>
    <div class="col-md-10">
      <input type="text" class="form-control" name="password" ngModel/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-10">
      <button (click)="checkLogin(f.value)">Login</button>
    </div>
  </div>
</form>
