<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Phone</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employeeList">
            <td> {{emp.name}} </td>
            <td> {{emp.age}} </td>
            <td> {{emp.phone}} </td>
        </tr>
    </tbody>
</table>
