<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Phone</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="employee">
            <td> {{employee.name}} </td>
            <td> {{employee.age}} </td>
            <td> {{employee.phone}} </td>
            <td>
                <a routerLink="/employees">Return List</a>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn btn-primary" [routerLink]="['overview']">Over View</a>
<a class="btn btn-primary" [routerLink]="['projects']">Employee Projects</a>
<!-- outlet of children -->
<router-outlet></router-outlet>
