<div class="container">
  <h1>Hero Form</h1>
  <!-- <form> -->
  <form #heroForm="ngForm">
  <!--The variable heroForm is now a reference to the NgForm directive that governs the form as a whole.-->
    <div class="form-group">
      <label for="nameField">Name</label>
      <!--<input type="text" class="form-control" id="name" required> -->
      <!-- [(ngModel)]="name" -> {{name}} - Two way binding -->
      <input type="text" class="form-control" required [(ngModel)]="model.name" name="nameField" #spyA>
      <br>TODO: remove this: {{spyA.className}}
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <!-- <input type="text" class="form-control" id="alterEgo"> -->
      <input type="text"  class="form-control" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <div>Re-binding name: {{ model.name }}</div>
    <div>Re-binding alter Ego: {{ model.alterEgo }}</div>
    <div>Method get: {{ FirstName }}</div>
  </form>
</div>
